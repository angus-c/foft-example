<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
      @font-face {
        font-family: 'InconsolataBasic';
        src: url('static/inconsolata-basic-latin.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: 'Inconsolata';
        src: url('static/inconsolata.woff2') format('woff2');
      }
    </style>
    <link rel="preload" href="static/inconsolata-basic-latin.woff2" as="font" type="font/woff2">
    <script>
      if (document && 'fonts' in document) {
        setTimeout(() => {
          document.fonts.load('12px Inconsolata');
          document.fonts.ready.then(fontFaceSet => {
            document.querySelector('#container').style.fontFamily="Inconsolata";
          })
        }, 2000);
      }
    </script>
</head>
  <body>
    <div id="container" style="font-family:InconsolataBasic">
      <p>
          This preloads critical font and uses a font loader to <strong>lazily load styled fonts</strong>.
          Browser will <em>synthesize</em> styled fonts while waiting for lazy
          load.
        </p>
    </div>
  </body>
</html>
